<script>
    var storage = window.localStorage;
    var schools = [];
    var line_index = 1;
    var queues_status;
    var logger = $('#logger');

    function log(text) {
        logger.append('<span class="line">' + line_index + '</span> ' + text + '<br>');
        logger.scrollTop(logger[0].scrollHeight);
        line_index++;
    }

    var socket = new WebSocket('ws://192.168.33.10:11011');
    socket.onopen = function (event) {
        // server_status('已连接');
        log('Connected.');
        socket.send(JSON.stringify({
            srv: 'queue',
            mtd: 'status'
        }));

        socket.onmessage = function (event) {
            log('Client received a message');
            console.info(event);
            var resp = JSON.parse(event.data);
            if (resp.action) {
                switch (resp.action) {
                    case 'queues_status':
                        console.info(resp.data);

                        if (queues_status == undefined) {
                            queues_status = $('#queues-status').epoch({type: 'time.area', data: resp.data});
                        } else {
                            queues_status.push(resp.data);
                        }
                        break;
                    case 'output':
                        break;
                }
            }
        };

        socket.onabort = function (event) {
            log('连接已中断');
        };

        socket.onclose = function (event) {
            log('Connection is closed!');
        };
        //socket.close()
    };


    $('#btn-config').click(function () {
        $('#modal-config').modal('show');
    });

    $('#btn-about').click(function () {
        $('#modal-about').modal('show');
    });

    window.onbeforeunload = function (e) {
        console.info(e);
        // return 'Warning!';
    }
</script>
