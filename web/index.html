<script id="tpl-resque" type="text/template">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div id="chart-status"></div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div id="chart-statics"></div>
        </div>
    </div>

<script id="tpl-table" type="text/template">
    <h4>Failed Job List</h4>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>failed_at/queue/worker</th>
            <th>exception</th>
            <th>error</th>
        </tr>
        </thead>
        <tbody id="failed-jobs-table-list">
        {@each failed_jobs as job}
        <tr>
            <td>${job.failed_at}/${job.queue}/${job.worker}</td>
            <td>${job.exception}</td>
            <td>${job.error}</td>
        </tr>
        {@/each}
        </tbody>
    </table>
    <button class="btn btn-success btn-md" id="btn-loadmore">加载更多</button>
</script>

<script src="/libs/jquery/jquery-1.11.3.min.js"></script>
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
<script src="/libs/loader.js" type="text/javascript"></script>
<script src="/libs/juicer/juicer-min.js" type="text/javascript"></script>
<script src="/libs/echarts.min.js"></script>

<script>
    function changeLang(lang) {
        console.info(lang);
    }

    var $btn_load = $('#btn-load');
    var $btn_monitor = $('#btn-monitor');

    function btn_loading($btn) {
        $btn.addClass('disabled');
        $btn.text('Loading...');
    }

    function btn_loaded($btn) {
        $btn.removeClass('disabled');
        $btn.text('Load');
    }

    /**
     * 加载队列状态
     * @param resp
     */
    function loadStatus(resp) {
        var option = {
            tooltip: {
                formatter: "{a}"
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            series: [
                {
                    name: 'Jobs',
                    type: 'gauge',
                    min: 0,
                    max: 200,
                    detail: {formatter: '{value}'},
                    data: [{value: 0, name: '队列当前状态'}]
                }
            ]
        };
        var len = resp.queue_v3_length;
        if (len <= 100) {
            option.series[0].max = 100;
        } else if (len > 100 && len <= 1000) {
            option.series[0].max = 1000;
        } else if (len > 1000 && len <= 5000) {
            option.series[0].max = 5000;
        } else {
            option.series[0].max = 10000;
        }
        option.series[0].data[0].value = len;
        var $chart = $('#chart-status');
        $chart.width('400px');
        $chart.height('300px');
        var myChart = echarts.init(document.getElementById('chart-status'));
        myChart.setOption(option, true);
    }

    function loadStatics(resp) {
        var option = {
            title: {
                text: 'Job 历史状态',
                subtext: '统计总数量',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['已成功处理总数', '已失败总数']
            },
            series: [
                {
                    name: 'Job 数量',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: resp.processed_jobs_num, name: '已成功处理总数'},
                        {value: resp.failed_jobs_num, name: '已失败总数'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        var $chart = $('#chart-statics');
        $chart.width('400px');
        $chart.height('300px');
        var myChart = echarts.init(document.getElementById('chart-statics'));
        myChart.setOption(option, true);
    }

    function getFormData() {

    }

    $(document).ready(function () {
        $btn_load.click(function () {
            btn_loading($btn_load);
            var form_data = $('#form-conf').serialize();
            console.info(form_data);
            $.getJSON('/status?' + form_data, function (resp) {
                var html = juicer($('#tpl-resque').html(), []);
                $('#dashboard-container').html(html);
                loadStatus(resp);
                loadStatics(resp);
                btn_loaded($btn_load);
            });
        });

        $btn_monitor.click(function () {

        });

//        var $btn_lang = $('.btn-lang');
//        $btn_lang.click(function () {
//            var $_this = $(this);
//            $btn_lang.parent().removeClass('active');
//            $_this.parent().addClass('active');
//            changeLang($_this.data('lang'));
//        });
    });
</script>
