<script id="tpl-resque" type="text/template">
</script>

<script id="tpl-queues-statistics" type="text/template">
    <ul>
        <li>Processed Jobs: <span class="label label-primary">${processed_jobs}</span></li>
        <li>Failed Jobs: <span class="label label-danger">${failed_jobs}</span></li>
    </ul>
</script>


<script id="tpl-jobs-statistics" type="text/template">
    <ul>
        <li>Processed Jobs: <span class="label label-primary"></span></li>
        <li>Failed Jobs: <span class="label label-danger"></span></li>
    </ul>
</script>

<script id="tpl-failed-jobs" type="text/template">
    {@each failed_jobs as job}
    <tr>
        <td>${job.failed_at}<br>${job.worker}</td>
        <td>${job.exception}</td>
        <td>${job.error}</td>
        <td>
            <button class="btn btn-xs btn-info btn-failed-job-detail" data-raw="${job.raw_data}">Detail</button>
        </td>
    </tr>
    {@/each}
</script>
