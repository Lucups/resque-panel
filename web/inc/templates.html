<script id="tpl-resque" type="text/template">
</script>

<script id="tpl-workers-statistics" type="text/template">
    <ul>
        {@each workers as worker}
        <li>
            Name: <span class="badge">${worker.name}</span>
            | Failed: <span class="badge">${worker.failed}</span>
            | Processed: <span class="badge">${worker.processed}</span>
            | Stared: <span class="badge">${worker.stared}</span>
        </li>
        {@/each}
    </ul>
</script>

<script id="tpl-jobs-statistics" type="text/template">
    <ul>
        <li>Processed Jobs: <span class="label label-primary">${processed_jobs}</span></li>
        <li>Failed Jobs: <span class="label label-danger">${failed_jobs}</span></li>
    </ul>
</script>

<script id="tpl-failed-jobs" type="text/template">
    {@each failed_jobs as job}
    <tr>
        <td style="width: 240px;">${job.failed_at}<br>${job.worker}</td>
        <td>${job.exception}</td>
        <td>${job.error}</td>
        <td style="width: 80px;" class="text-center">
            <button class="btn btn-xs btn-info btn-failed-job-detail" data-raw="${job.raw_data}">Detail</button>
        </td>
    </tr>
    {@/each}
</script>
